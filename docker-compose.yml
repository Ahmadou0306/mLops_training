services:
  # Modèle de prédiction
  model-api:
    build: .
    container_name: model-api
    ports:
      - "8080:8080"
    environment:
      - MODEL_PATH=/models/model.pkl
    volumes:
      - ./models:/models:ro
    networks:
      - mlops-network
    restart: unless-stopped
  
  # Base de données pour stocker les prédictions
  postgres:
    image: postgres:15-alpine
    container_name: mlops-db
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mlops-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5
  
  # MLflow pour tracking
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-server
    ports:
      - "5000:5000"
    environment:
      - BACKEND_STORE_URI=postgresql://admin:secret@postgres:5432/mlflow
      - ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow-data:/mlflow
    networks:
      - mlops-network
    depends_on:
      - postgres
    command: >
      sh -c "
      pip install psycopg2-binary &&
      mlflow server
      --backend-store-uri postgresql://admin:secret@postgres:5432/mlflow
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      "
    restart: unless-stopped
  
  # Grafana pour visualisation
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - mlops-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres-data:
  mlflow-data:
  prometheus-data:
  grafana-data:

networks:
  mlops-network:
    driver: bridge